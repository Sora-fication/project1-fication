<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <!-- Link to Google Fonts for stylish fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color:rgb(248, 252, 244);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .book-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .book-details {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .book-details p {
            margin: 10px 0;
        }

        .book-details strong {
            color:rgb(52, 179, 117);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color:rgb(69, 191, 134);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color:rgb(64, 184, 140);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${book.title}"></h1>
        <img th:src="${book.imageUrl}" alt="Book Cover" class="book-image">
        <div class="book-details">
            <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
            <p><strong>Published Year:</strong> <span th:text="${book.year}"></span></p>
            <p><strong>Summary:</strong> <span th:text="${book.summary}"></span></p>
        </div>
        <a href="/books" class="back-link">Back to Books</a>
    </div>
</body>
</html>
