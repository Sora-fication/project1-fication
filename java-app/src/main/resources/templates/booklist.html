<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <!-- Link to Google Fonts for stylish fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            align-items: center; /* Horizontally center align content */
            background-color:rgb(245, 251, 242);
        }

        h1 {
            font-family: 'Oswald', sans-serif; /* Using the custom font for a stylish heading */
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px; /* Extra spacing between the letters */
            color: #333;
            text-align: center;
            margin: 30px 0; /* Adds margin to give space above and below the heading */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2); /* Adding a subtle shadow for more emphasis */
        }

        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjusted for better responsive layout */
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-cover {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .book-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
            margin-top: 10px;
        }

        .book-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }

        .book-author {
            font-size: 1.2rem;
            color: #555;
            margin: 5px 0;
        }

        .view-details {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color:rgb(78, 174, 104);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .view-details:hover {
            background-color:rgb(63, 161, 92);
        }
    </style>
</head>
<body>
    <h1>Discover Your Next Great Read</h1> <!-- Heading is at the top center now -->
    <div class="book-container">
        <div class="book-card" th:each="book : ${books}">
            <img th:src="${book.imageUrl}" alt="Book Cover" class="book-cover">
            <div class="book-details">
                <p class="book-title" th:text="${book.title}"></p>
                <p class="book-author" th:text="'by ' + ${book.author}"></p>
                <a class="view-details" th:href="@{/books/{id}(id=${book.id})}">More Details</a>
            </div>
        </div>
    </div>
</body>
</html>
